spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/seoul
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update

client:
  auth:
    kakao:
      map:
        uri: ${KAKAO_MAP_URL}
        key: ${KAKAO_MAP_KEY}